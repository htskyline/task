<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
    <body onload="outputAirquality()">
        <h3>污染城市列表</h3>
        <ul id="aqi-list">
       </ul>

        <script type="text/javascript">

        var aqiData = [
            ["北京", 90],
            ["上海", 50],
            ["福州", 10],
            ["广州", 50],
            ["成都", 90],
            ["西安", 100]
        ];
        
        function outputAirquality() 
        {
            var airQuality= '';
            var aqiDataSort = new Array();

            for(var i=0;i<(aqiData.length-1);i++)
            {
                for(var j=0;j<(aqiData.length-1-i);j++)
                {
                    if (aqiData[j][1] > aqiData[j+1][1])
                    {
                        var temp = aqiData[j];
                        aqiData[j] =aqiData[j+1];
                        aqiData[j+1] = temp;
                    }
                }
            }

            for(var i=0,j=0;i<aqiData.length;i++)
            {
                if(aqiData[i][1]>60)
                {
                    aqiDataSort[j] = aqiData[i];
                    j++;
                }
            }

            for (var i=0;i<aqiDataSort.length;i++)
            {
                airQuality += '<li>' + "第" + (i+1) + "名：" + aqiDataSort[i] + '<br>' +'</li>';
                document.getElementById("aqi-list").innerHTML = airQuality;
            }
        };

        </script>
    </body>
</html>
